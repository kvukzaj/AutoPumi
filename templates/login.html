<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - AutoPumi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="{% static 'Auto Pumi.png' %}" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="{%static 'style_2.css' %}">
</head>

<body>
    <br><br><br>
    <div class="login-div">
        <form class="login" method="POST" name="regform" autocomplete="off" action="{% url 'login' %}">
            {% csrf_token %}
            <h1 class="sign">Sign In</h1>
            <div id="errormessage"></div>
            <span class="seperator"></span>

            <div class="input-text">
                <input type="email" name="email" placeholder="Email" oninput="change()">
            </div>
            <div class="input-text">
                <input id="pass_signup" type="password" name="password" placeholder="Password" oninput="change()"><i
                    class="fa fa-fw fa-eye field-icon toggle-password" id="togglePassword"></i>
            </div>

            <span class="seperator"></span>
            <input class="signin-button" type="submit" value="Sign In">
            <!-- <div class="remember-flex">
                <div>
                    <div class="or">OR</div>
                    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="258.5"
                        data-height="50" data-longtitle="true"></div>
                </div>
            </div>
            <div class="login-face">
                <br>
                <div class="new-members">
                    New to AutoPumi?
                    <a href="{%url 'signup' %}" class="signup-link">Sign up now</a>.
                </div>
            </div> -->
            <div>
                <div class="or">OR</div>
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="258.5"
                    data-height="50" data-longtitle="true"></div>
            </div>

            <div class="text-center mt-4">
                <button type="button" class="btn btn-lg signin-button w-100" id="guest-login-btn">Vazhdo si vizitor</button>
            </div>

        </form>
    </div>

    <script src="{% static 'JS/login.js' %}"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        document.getElementById('guest-login-btn').addEventListener('click', function() {
            // Fill in the login form with guest credentials
            document.querySelector('input[name="email"]').value = 'guest@autopumi.website';
            document.querySelector('input[name="password"]').value = 'Qwerty!123';
            
            // Submit the form
            document.querySelector('form.login').submit();
        });
    </script>
</body>

</html>
