<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>

  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="Logo">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="Auto Pumi.png" alt=""></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'rrethnesh' %}">Rreth Nesh</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'kontakt' %}">Kontakt</a>
            </li>
          </ul>
          <form class="d-flex">
            <a type="button" class="btn btn-light" href="{% url 'logout' %}">LOG OUT</a>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="section-heading">
    <h3>NA KONTAKTONI </h3>
  </div>

  <div class="container mt-4">
    <form id="contactForm" method="POST" action="{% url 'kontakt' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Emri dhe Mbiemri</label>
        <input type="text" class="form-control" id="name" name="firstname" placeholder="Shkruani Emrin dhe Mbiemrin tuaj" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Numri i Telefonit</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Shkruani Numrin tuaj te Telefonit" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresa e Emailit</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Shkruani Adresen e Emailit" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mesazhi</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Shkruani mesazhin tuaj" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Dergo</button>
    </form>
  </div>

  <br><br><br><br><br>

  <!-- FOOTER -->
  <footer>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d131832.93451179925!2d19.808289558740103!3d41.31882332157044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1711618395394!5m2!1sen!2s"
      height="400" width="100%" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="container the-footer">
      <div class="row footer-text">
        <div class="col-lg-3 col-md-6 col-sm-6 col-6">
          <p class="footer-titles text-uppercase">Menu</p>
          <ul class="footer-list-items">
            <li><a href="#">What we do</a></li>
            <li><a href="#">New Cars</a></li>
            <li><a href="#">Used Cars</a></li>
            <li><a href="#">News Update</a></li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-6">
          <p class="footer-titles text-uppercase">Links</p>
          <ul class="footer-list-items">
            <li><a href="{%url 'rrethnesh'%}">About us</a></li>
            <li><a href="{%url 'kontakt'%}">Contact</a></li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <p class="footer-titles text-uppercase">Address</p>
          <ul class="footer-list-items">
            <li><a href="#">Rruga Jordan Misja, Tirane, Albania</a></li>
            <li><a href="{%url 'kontakt'%}"><button class="btn btn-warning">Contact Us <svg
                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-arrow-right" viewBox="0 0 19 20">
                    <path fill-rule="evenodd"
                      d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                  </svg>
                </button></a>
            </li>
          </ul>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-5">
          <p class="footer-titles text-uppercase follow-updates text-center" style="color: #000;">Follow our
            updates</p>
          <ul class="footer-list-items">
            <div class="social-media-icons">
              <a href="https://facebook.com"><img
                  src="https://cdn.freebiesupply.com/logos/large/2x/facebook-3-logo-png-transparent.png" height="30px"
                  alt=""></a>
              <a href="https://x.com"><img
                  src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png"
                  height="30px" alt=""></a>
              <a href="https://youtube.com"><img
                  src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-youtube-social-media-round-icon-png-image_6315993.png"
                  height="30px" alt=""></a>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script>
      $(document).ready(function() {
        $('#contactForm').on('submit', function(e) {
          var valid = true;
  
          // Validate name
          if ($('#name').val().trim() === '') {
            alert('Ju lutem shkruani emrin dhe mbiemrin tuaj.');
            valid = false;
          }
  
          // Validate phone
          if ($('#phone').val().trim() === '') {
            alert('Ju lutem shkruani numrin tuaj të telefonit.');
            valid = false;
          }
  
          // Validate email
          if ($('#email').val().trim() === '') {
            alert('Ju lutem shkruani adresën tuaj të emailit.');
            valid = false;
          } else {
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test($('#email').val().trim())) {
              alert('Ju lutem shkruani një adresë të vlefshme emaili.');
              valid = false;
            }
          }
  
          // Validate message
          if ($('#message').val().trim() === '') {
            alert('Ju lutem shkruani mesazhin tuaj.');
            valid = false;
          }
  
          if (!valid) {
            e.preventDefault();
          }
        });
      });
    </script>
</body>

</html>
